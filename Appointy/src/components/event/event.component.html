<div class="card" [id]="id" (click)="openEventDetails(); $event.stopPropagation();">
  <small><strong>{{ calendarEvent.summary }}</strong></small>
  <small>
    <em>
      {{ startHour }}:{{ startMinute.toString().padStart(2, '0') }} - {{ endHour }}:{{ endMinute.toString().padStart(2, '0') }}
    </em>
  </small>
  @if (calendarEvent.description) {
    <small>{{ calendarEvent.description }}</small>
  }
</div>
